<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simple Puzzle</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="puzzles.css">
  <script defer src="puzzles.js"></script>
</head>
<body>
  <header>
    <h1>Simple Puzzle</h1>
  </header>

  <main>
    <label for="puzzle-select">Choose a puzzle:</label>
    <select id="puzzle-select">
      <option value="https://i.pinimg.com/1200x/bb/6f/93/bb6f93c69aa2ed02ebc86bbfb29d5e68.jpg">Doraemon</option>
      <option value="https://i.pinimg.com/736x/28/4f/cb/284fcb21877795aa15150d9d257ad15e.jpg">Tom & Jerry</option>
      <option value="https://i.pinimg.com/736x/1c/a6/cd/1ca6cd541139c1c0876ebe781770a406.jpg">Mickey Mouse</option>
      <option value="https://i.pinimg.com/1200x/95/56/6b/95566b30ff6750fbc820bb26fcca9410.jpg">Nature</option>
      <option value="https://i.pinimg.com/736x/fc/34/df/fc34df8090b93beacbf6ac389ce02b78.jpg">Eagle</option>
      <option value="https://i.pinimg.com/736x/ab/f7/55/abf755590ff671ea9ebde5ebbc672779.jpg">Butterfly</option>
    </select>

    <p id="instruction">Drag the pieces to assemble the picture:</p>

    <div class="puzzle-container">
      <div id="puzzle-board" class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    
      <div id="puzzle-preview" class="preview">
        <img id="preview-image" src="" alt="Preview">
      </div>  
    </div>
       

    <div id="piece-bank" class="bank">
      <div class="piece" id="piece-0" draggable="true" data-index="0"></div>
      <div class="piece" id="piece-1" draggable="true" data-index="1"></div>
      <div class="piece" id="piece-2" draggable="true" data-index="2"></div>
      <div class="piece" id="piece-3" draggable="true" data-index="3"></div>
      <div class="piece" id="piece-0" draggable="true" data-index="4"></div>
      <div class="piece" id="piece-1" draggable="true" data-index="5"></div>
      <div class="piece" id="piece-2" draggable="true" data-index="6"></div>
      <div class="piece" id="piece-3" draggable="true" data-index="7"></div>
      <div class="piece" id="piece-3" draggable="true" data-index="8"></div>
    </div>
  </main>

  <footer>
    <a href="index.html" class="back-link">Back to Home</a>
  </footer>
</body>
</html>
