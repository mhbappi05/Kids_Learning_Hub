<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Digital Coloring</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="coloring.css">
  <script defer src="coloring.js"></script>
</head>

<body>
  <header>
    <h1>Digital Coloring</h1>
  </header>

  <main>
    <label for="image-select">Choose an outline to color:</label>
    <div>
      <select id="image-select">
        <option value="https://www.svgrepo.com/show/481641/flower.svg">Flower</option>
        <option value="https://www.svgrepo.com/show/256114/butterfly-moths.svg">Butterfly</option>
        <option value="https://www.svgrepo.com/show/493480/car.svg">Car</option>
        <option value="https://www.svgrepo.com/show/99043/cat-with-heart.svg">Cat</option>
        <option value="https://www.svgrepo.com/show/403198/dog.svg">Dog</option>
        <option value="https://www.svgrepo.com/show/417444/bird.svg">Bird</option>
        <option value="https://www.svgrepo.com/show/75469/duck-bird-hand-drawn-toy.svg">Duck</option>
        <option value="https://www.svgrepo.com/show/404229/tiger.svg">Tiger</option>
        <option value="https://www.svgrepo.com/show/509929/fish.svg">Fish</option>
        <option value="https://www.svgrepo.com/show/513100/tree-evergreen.svg">Tree</option>
      </select>
    </div>

    <div class="palette">
      <button class="color" data-color="#e74c3c" style="background:#e74c3c"></button>
      <button class="color" data-color="#f1c40f" style="background:#f1c40f"></button>
      <button class="color" data-color="#2ecc71" style="background:#2ecc71"></button>
      <button class="color" data-color="#3498db" style="background:#3498db"></button>
      <button class="color" data-color="#9b59b6" style="background:#9b59b6"></button>
      <button class="color" data-color="#000000" style="background:#000000"></button>
      <button class="color" data-color="#ea71ea" style="background:#ea71ea"></button>
      <button class="color" data-color="#e87314" style="background:#e87314"></button>
      <button class="color" data-color="#19723e" style="background:#19723e"></button>
      <button class="color" data-color="#174b6e" style="background:#174b6e"></button>
      <button class="color" data-color="#ea4068" style="background:#ea4068"></button>
      <button class="color" data-color="#00ff80" style="background:#00ff80"></button>
      <button class="eraser" data-tool="eraser" title="Eraser">ðŸ§½</button>
    </div>

    <div class="canvas-container">
      <canvas id="bg-canvas" width="400" height="400"></canvas>
      <canvas id="fg-canvas" width="400" height="400"></canvas>
    </div>
  </main>

  <footer>
    <a href="index.html" class="back-link">Back to Home</a>
  </footer>
</body>

</html>
