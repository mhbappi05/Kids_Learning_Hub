<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Word Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="word-game.css">
  <script defer src="word-game.js"></script>
</head>
<body>
  <header style="text-align:center;padding:2rem;color:#ff6b6b;"><h1>Spell the Word 📝</h1></header>
  <main style="max-width:500px;margin:0 auto;padding:1rem;text-align:center;">
    <div id="image-container"><img id="word-image" src="" alt="word hint" style="width:120px;height:120px;border-radius:1rem;box-shadow:0 4px 8px rgba(0,0,0,0.1);"></div>
    <p id="instruction" style="font-size:1.2rem;margin:1rem 0;">Spell the word:</p>
    <div id="letter-blanks" style="display:flex;justify-content:center;gap:.5rem;margin-bottom:1rem;"></div>
    <div id="letter-bank" style="display:flex;justify-content:center;flex-wrap:wrap;gap:.5rem;"></div>
  </main>
  <footer>
    <a href="index.html" class="back-link">Back to Home</a>
  </footer>
</body>
</html>
